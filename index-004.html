<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- title tag -->
        <title>There is beauty in a moment - Mr. Messina</title>
        <!-- character encoding -->
        <meta charset="utf-8">
        <!-- description -->
        <meta name="description" content="There is beauty in a moment - a poem by Mr. Messina">
        <!-- make mobile-friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- w3.css -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- local w3.css 
<link rel="stylesheet" href="css/w3.css">-->
        <!-- custom external css -->
        <link rel="stylesheet" href="css/style-001.css">
        <!-- animate.css -->
        <link rel="stylesheet" href="css/animate.css">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body>


        <!-- SLIDE 1 -->
        <section class="mySlides fs-img-1">
            <div style="width:75%;" class="w3-container w3-display-middle">
                <h1 class="animated fadeInLeft delay-1s slower w3-text-black">There is beauty in a moment...</h1>
            </div>
        </section>

        <!-- SLIDE 2 -->
        <section class="mySlides w3-black fs-img-2">
            <div class="w3-container w3-display-middle">
                <h1 class="animated fadeInRight delay-1s slower">when it cannot be described</h1>
            </div>
        </section>

        <!-- SLIDE 3 -->
        <section class="mySlides fs-img-3">
            <div class="w3-cell-row">
                <div class="w3-cell" style="width: 45%;">
                </div>
                <div class="w3-cell w3-container">
                    <h1 class="animated fadeInLeft delay-1s slower w3-text-black">Truth cultivates within yourself instantaneously</h1>
                </div>
            </div>
        </section>

        <!-- SLIDE 4 - FULL SCREEN VIDEO -->
        <section class="mySlides">
            <video autoplay muted loop id="myVideo">
                <source src="img/milky-way.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <div class="w3-container w3-display-middle" style="width: 50%;">
                <h2 class="animated fadeInUp slower delay-1s">It is then, that you crystallize the essence of matters without speech</h2>
            </div>
        </section>
        
        <!-- SLIDE 5 - TWO ROWS -->
        <section class="mySlides">
            <div class="w3-cell-row w3-black" style="height: 50%">
                <div class="w3-cell w3-cell-middle w3-container">
                    <h1 class="animated fadeInLeft slower w3-text-white">There is beauty in a moment...</h1>
                </div>
            </div>
            <div class="w3-cell-row fs-img-1" style="height: 50%">
            
            </div>
        </section>
        
        <!-- SLIDE 6 -- TWO COLUMNS -->
        <section class="mySlides">
            <div class="w3-cell-row" style="width: 100%; height: 100%;">
                <div class="w3-cell w3-cyan" style="width: 50%;">
                
                </div>
                <div class="w3-cell w3-purple" style="width: 50%;">
                
                </div>
            </div>
        </section>
        
        <!-- SLIDE 7 - TWO-ROWS TWO-COLUMNS-->
        <section class="mySlides">
            <h1 class="w3-display-middle w3-text-white">
                Dylan
            </h1>
            <div class="w3-cell-row w3-black" style="height: 50%; width: 100%;">
                <div class="w3-cell w3-green img dylan-1" style="width: 50%;">
                </div>
                <div class="w3-cell w3-purple img dylan-2" style="width: 50%;">
                </div>
            </div>
            <div class="w3-cell-row w3-black" style="height: 50%; width: 100%;">
                <div class="w3-cell w3-red img dylan-3" style="width: 50%;">
                </div>
                <div class="w3-cell w3-blue img dylan-4" style="width: 50%;">
                </div>
            </div>
        </section>

        <!-- audio player -->
        <figure class="w3-display-bottommiddle">
            <figcaption style="font-size: 10px;" class="w3-center w3-text-white fig-caption">No Slope by Freedom Trail Studios</figcaption>
            <audio style="width: 300px; height: 25px;" controls src="img/No_Slope.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </figure>

        <!-- left button font awesome example -->
        <button class="w3-button w3-hover-none w3-display-left" onclick="plusDivs(-1)"><span style="font-size: 30px; color: rgba(137, 189, 239, 0.54);"><i class="far fa-arrow-alt-circle-left"></i></span></button>
        <!-- right button unicode styling example -->
        <button style="font-size: 30px; color: rgba(183, 217, 235, 0.53)" class="w3-button w3-hover-none w3-display-right" onclick="plusDivs(1)">&#10095;</button>

        <!-- JavaScript -->
        <script src="js/slideshow.js"></script>
        <script src="js/fs-video.js"></script>
    </body>

</html>
